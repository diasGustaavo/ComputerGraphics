<!-- Escreva um programa que calcule a quantidade de nÂ´umeros pares em um array contendo 10
nÂ´umeros inteiros positivos gerados randomicamente. -->

<!DOCTYPE HTML>
<html>

<body>
    <script>
        var myArray = []
        var parCounter = 0
        for(var i = 0; i < 10; i++){
            const num = parseInt(Math.random() * 100)
            myArray.push(num)
            if(num % 2 == 0){
                parCounter = parCounter + 1
            }
        }
        alert(myArray)
        alert(parCounter)
    </script>
</body>

</html>
